<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
    
    <!-- 
         The file SearchMovie.xhtml is used to display the results about the searched movie
    -->
    
    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Search Organizations"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" style="padding-top: 30px; min-height: 500px">
                <div align="center" style="width:60%">
                    <!-- Error messages will be shown here if any  -->
                    <p:messages id="msgs" showIcon="false"/>
                    <h:outputLabel id="form-error-message" class="errorMessages" value="#{OrganizationController.statusMessage}"/>

                    <!-- The different elements of data are displayed/included under this form -->
                    <h:form id="OrganizationSearchForm">
                        
                        <!-- Search Fields -->
                        <div style="color: black; font-family: Trebuchet MS">Please enter the search fields below.</div>                        
                        <br/>
                        
                        <h:panelGrid border="0" columns="6" width="100%" > <!--styleClass="ui-panelgrid-cell"-->
                            
                            <h:panelGrid columns="1" cellpadding="0" columnClasses="searchFieldColumn" styleClass="ui-datascroller-item"> 
                                <p:outputLabel value="Organization Name" for="searchOrganizationName" />
                                <p:inputText id="searchOrganizationName" value="#{OrganizationController.searchOrganizationNameField}" label="Organization Name" style="width: 97%; height: 100%; font-size: 20px" />   
                            </h:panelGrid>
                            
                            <h:panelGrid columns="1" cellpadding="0" columnClasses="searchFieldColumn" styleClass="ui-datascroller-item"> 
                                <p:outputLabel value="Keyword" for="searchKeyword" />
                                <p:inputText id="searchKeyword" value="#{OrganizationController.searchKeywordField}" label="Keyword" style="width: 97%; height: 100%; font-size: 20px" />   
                            </h:panelGrid>
                            
                            <h:panelGrid columns="1" cellpadding="0" columnClasses="searchFieldColumn"> 
                                <p:outputLabel value="Category" for="searchVolunteeringArea" />
                                <p:selectOneMenu id="searchVolunteeringArea" label="Volunteering Area"  
                                                 value="#{OrganizationController.searchVolunteeringAreaField}" style="width: 160px" >
                                    <f:selectItem itemLabel="" itemValue=""/>
                                    <f:selectItems value="#{OrganizationController.volunteeringAreas}"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            
                            <h:panelGrid columns="1" cellpadding="0" columnClasses="searchFieldColumn" styleClass="ui-datascroller-item"> 
                                <p:outputLabel value="Zip Code" for="searchZipCode" />
                                <p:inputText id="searchZipCode" value="#{OrganizationController.searchZipCodeField}" label="Zip Code" required="true" style="width: 97%; height: 100%; font-size: 20px" />   
                            </h:panelGrid>
                            
                            <h:panelGrid columns="1" cellpadding="0" columnClasses="searchFieldColumn" styleClass="ui-datascroller-item"> 
                                <p:outputLabel value="Miles" for="searchZipCodeRadius" />
                                <p:selectOneMenu id="searchZipCodeRadius" label="Mile Radius" 
                                                 value="#{OrganizationController.searchZipCodeRadiusField}" required="true" >
                                    <f:selectItems value="#{OrganizationController.zipCodeRadiuses}"/>
                                </p:selectOneMenu>                            
                            </h:panelGrid>
                            
                            <p:commandButton value="Search" id="searchButton" style="width: 90%; height: 100%" icon="fa fa-search" iconPos="right" styleClass="searchButton"
                                             action="#{OrganizationController.searchOrganizations()}" ajax="false" update="OrganizationSearchForm" />

                        </h:panelGrid>
                        <br/><br/><br/>
                        
                        <!-- Results Table -->
                        <div id="divID" style="visibility: #{OrganizationController.getVisible()}" onbeforeunload="#{OrganizationController.leaving()}">
                            <p:dataTable id="datalist" value="#{OrganizationController.organizations}" var="organization"
                                             selectionMode="single" selection="#{OrganizationController.selectedOrganization}"
                                             paginator="false" rowKey="#{organization.userID}"
                                             rowStyleClass="ui-datatable-odd,ui-datatable-even,ui-state-hover,ui-state-highlight"
                                             >

                                <p:ajax event="rowSelect" listener="#{OrganizationController.showOrganizationInfo()}"/>
                                <p:ajax event="rowUnselect" listener="#{OrganizationController.showOrganizationInfo()}"/> 

                                <p:column style="font-size: 24px" headerText="Search Results">

                                    <h:panelGrid border="0" columns="3" cellpadding="5" columnClasses="searchRecordPhotoColumn,detail1,arrow" 
                                                 styleClass="ui-datascroller-item"> 

                                        <h:graphicImage id="organizationPhoto" value="#{OrganizationController.photoStorageDirectoryName()}#{OrganizationController.accountPhoto(organization)}" 
                                                        style="padding-left: 5%" styleClass="searchRecordPhoto" />
                                        
                                        <p:outputPanel>
                                            <h:panelGrid columns="2" cellpadding="5">

                                                <h:panelGrid columns="1" cellpadding="5">
                                                    
                                                    <h:outputText style="font-weight: bold; font-size: 20px" value="#{organization.organizationName}" />
                                                    <h:outputText style="font-size: 20px" value="#{organization.firstName} #{organization.lastName}" />

                                                    <h:panelGrid columns="2" columnClasses="movieIcon,rating" cellspacing="0" cellpadding="0"> 
                                                        <h:outputText style="font-size: 20px" value="#{organization.email}" />
                                                        <h:outputText style="font-size: 20px" value="#{organization.phoneNumber}" />
                                                    </h:panelGrid>

                                                    <h:outputText style="font-size: 18px" value="Mission:"/>
                                                    <h:outputText style="font-size: 18px" value="#{organization.mission}" />
                                                </h:panelGrid>

                                            </h:panelGrid>
                                        </p:outputPanel>         
                                        <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
                                    </h:panelGrid>

                                </p:column>
                            </p:dataTable>
                        </div>
                        <br/>
                    </h:form>
                </div>
            </div>
        </ui:define>                
    </ui:composition>
</html>
