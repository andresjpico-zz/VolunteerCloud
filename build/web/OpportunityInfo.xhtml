<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
    
    <!-- 
         The file MovieInfo.xhtml is used to display more information about the selected movie
         In addition, it allows the user to read reviews about the movie.
         It also recommends the user 5 similar movies to the one selected, given that there exist recommendations 
    -->
    
    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Opportunity Info"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" style="padding-top: 30px">
                <div align="center" style="width:60%">
                    <!-- Error messages will be shown here if any  -->
                    <p:messages id="msgs" showIcon="false"/>
                    <h:outputLabel id="form-error-message" class="errorMessages" value="#{OpportunityController.statusMessage}"/>

                    <!-- The different elements of data are displayed/included under this form -->
                    <h:form id="OpportunityInfoForm">
                        <!-- The datatable "datalist" displays the beasic information about the movie as requested for the turotial -->
                        <p:dataTable id="datalist" value="#{OpportunityController.selectedOpportunity}" var="opportunity"
                                         paginator="false"
                                         rowKey="#{opportunity.opportunityID}"
                                         rows="1"
                                         rowStyleClass="ui-state-highlight2"
                                         >
                                         
                            <p:column style="font-size: 24px;" headerText="Opportunity Details" width="100%" >
                                  
                                <h:panelGrid border="0" columns="1" cellpadding="0" style="width:100%" styleClass="ui-datascroller-item" >
                                    
                                    <h:panelGrid border="0" columns="2" cellpadding="0" style="width:100%" columnClasses="logo,detail2" styleClass="ui-datascroller-item"> 
                                    
                                        <h:graphicImage id="opportunityPhoto" value="#{OpportunityController.photoStorageDirectoryName()}#{OpportunityController.accountPhoto(opportunity)}" style="padding-left: 10%"/>
                                        
                                        <p:outputPanel style="padding: 0">
                                            <h:panelGrid columns="1" cellpadding="0" cellspacing="0" class="ui-datascroller-item">

                                                <h:outputText style="font-weight: bold; font-size: 20px" value="#{opportunity.title}" />
                                                <h:outputText style="font-size: 20px" value="#{opportunity.organizationName}" />
                                                <h:outputText style="font-size: 20px" value="#{opportunity.getVolunteeringArea()}" />
                                                
                                                <h:panelGrid columns="1" cellpadding="0" cellspacing="0" class="ui-datascroller-item">
                                                    <h:outputText style="font-size: 20px" value="Address" />
                                                    <h:outputText style="font-size: 20px" value="#{opportunity.address}" />
                                                    <h:outputText style="font-size: 20px" value="#{opportunity.city}, #{opportunity.getStateName()}" />
                                                    <h:outputText style="font-size: 20px" value="#{opportunity.zipCode}" />
                                                </h:panelGrid>

                                            </h:panelGrid>
                                        </p:outputPanel>
                                        
                                    </h:panelGrid>
                                    
                                    <br/>
                                    <h:outputText style="font-size: 18px; font-weight: bold" value="Description" />
                                    <h:panelGrid border="0" columns="1" cellpadding="0" style="width:100%; background: white">
                                        <h:outputText style="font-size: 18px" value="#{opportunity.description}" />
                                    </h:panelGrid>
                                    <br/>
                                    
                                    <br/><br/>
                                    <h:panelGrid border="0" columns="1" cellpadding="5" style="width:100%; align-items: center; text-align: center">
                                        <h:link style="color: black" outcome="SearchOpportunity"><i class="fa fa-arrow-left"></i>&nbsp;Go Back&nbsp;&nbsp;</h:link>
                                    </h:panelGrid>
                                    <br/><br/>
                                    
                                    <h:outputText style="font-size: 18px; font-weight: bold" value="Opportunity Participants" />
<!--                                    <h:panelGrid border="0" columns="1" cellpadding="0" style="width:100%; background: white">
                                        <h:outputText style="font-size: 18px" value="To be done.." />
                                    </h:panelGrid>-->
                                    <div id="divID">
                                        <p:dataTable id="datalist" value="#{OpportunityController.participants}" var="volunteer"
                                                         selectionMode="single" selection="#{VolunteerController.selectedParticipant}"
                                                         paginator="false"
                                                         rowKey="#{volunteer.userID}"
                                                         rowStyleClass="ui-datatable-odd,ui-datatable-even,ui-state-hover,ui-state-highlight"
                                                         >

<!--                                            <p:ajax event="rowSelect" listener="#{VolunteerController.showVolunteerInfo()}"/>
                                            <p:ajax event="rowUnselect" listener="#{VolunteerController.showVolunteerInfo()}"/> -->

                                            <p:column style="font-size: 24px" headerText="Search Results" width="100%" >

                                                <h:panelGrid border="0" columns="3" cellpadding="5" style="width:100%" columnClasses="searchRecordPhotoColumn,detail1,arrow" 
                                                             styleClass="ui-datascroller-item"> 

                                                    <h:graphicImage id="volunteerPhoto" value="#{VolunteerController.photoStorageDirectoryName()}#{VolunteerController.accountPhoto(volunteer)}" 
                                                                    style="padding-left: 5%" styleClass="searchRecordPhoto" />  <!-- style="padding-left: 20%" />-->

                                                    <p:outputPanel>
                                                        <h:panelGrid columns="2" cellpadding="5">

                                                            <h:panelGrid columns="1" cellpadding="5">
                                                                <h:outputText style=" font-weight: bold; font-size: 20px" value="#{volunteer.firstName} #{volunteer.lastName}" />

                                                                <h:panelGrid columns="2" columnClasses="movieIcon,rating" cellpadding="0"> 
                                                                    <h:outputText style="font-size: 20px" value="#{volunteer.email}" />
                                                                    <h:outputText style="font-size: 20px" value="#{volunteer.phoneNumber}" />
                                                                </h:panelGrid>

                                                                <h:outputText style="font-size: 18px" value="Mission:"/>
                                                                <h:outputText style="font-size: 18px" value="#{volunteer.mission}" />
                                                            </h:panelGrid>

                                                        </h:panelGrid>
                                                    </p:outputPanel>         

                                                    <h:outputText value=">" style="font-size: larger"/>

                                                </h:panelGrid>

                                            </p:column>
                                        </p:dataTable>
                                    </div>
                                    <br/>
                                    
                                </h:panelGrid>    
                            </p:column>
                        </p:dataTable>
                         
                    </h:form>
                </div>
            </div>
        </ui:define>                
    </ui:composition>
</html>
