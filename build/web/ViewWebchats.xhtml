<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" >
    
    <!-- 
         The file MovieInfo.xhtml is used to display more information about the selected movie
         In addition, it allows the user to read reviews about the movie.
         It also recommends the user 5 similar movies to the one selected, given that there exist recommendations 
    -->
    
    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="/template/siteTemplate.xhtml">
        
        <ui:define name="title">
            <h:outputText value="Active Chats"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" style="padding-top: 0px">
                <div align="center" style="width:60%">
                    <!-- Error messages will be shown here if any  -->
                    <p:messages id="msgs" showIcon="false"/>
                    <h:outputLabel id="form-error-message" class="errorMessages" value="#{WebchatController.statusMessage}"/>

                    <!-- The different elements of data are displayed/included under this form -->
                    <h:form id="ViewWebchatsForm">
                        <p:dataTable id="activeWebchatsList" value="#{WebchatController.channels}" var="channel" class="ui-datatable-scrollable-body"
                                     paginator="false" disabledSelection="true" scrollable="true" scrollHeight="400" emptyMessage="Don't be shy! You can make a difference! Talk to someone :)"
                                     rowKey="#{channel.getSid()}" styleClass="myTable" liveScroll="false" scrollRows="5"
                                     >

                            <f:facet name="header">
                                <h:outputText value="Your Active Chats" style="vertical-align: central; text-align: center; font-size: 18px"/>
                            </f:facet>

                            <p:column style="font-size: 18px" headerText="Your Active Chats" width="100%" exportable="false" >
                                <h:panelGrid id="activeWebchatsListDataBody" border="0" columns="3" cellpadding="5" style="width:100%; height: 45px" styleClass="ui-datascroller-item"> 
                                    <p:outputPanel>
                                        <h:panelGrid columns="1" cellpadding="5">
                                            <!--<h:outputText style=" font-weight: bold; font-size: 18px" value="#{channel.getRecipient()}" />-->
                                            <!--<h:outputText style="font-size: 16px" value="#{message.getLastMessageBody()}" />-->
                                        </h:panelGrid>
                                    </p:outputPanel>         
                                </h:panelGrid>
                            </p:column>
                        </p:dataTable>
<!--                        <p:poll interval="2" listener="#{WebchatController.updateMessages()}" update=":WebchatForm:webchatMessageList:webchatMessageListDataBody" oncomplete="setScrollToBottom()" />
                        <p:poll interval="5" listener="#{WebchatController.testPoll()}" />-->

                    </h:form>
                    <script src="resources/js/chatScroller.js" type="text/javascript"></script>
                </div>
            </div>
        </ui:define>                
    </ui:composition>
</html>
