<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Reset Password"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">

            <div align="center" style="height: 500px; width:50%; margin:0 auto; padding-top: 3%">

                <!-- Error messages will be shown here if any -->
                <p:messages id="msgs" showIcon="false" />
                <h:outputLabel id="form-error-message" class="errorMessages" value="#{PasswordResetController.statusMessage}"/>

                <h:form id="ResetPassword">

                    <h1>Please Enter Your New Password</h1>
                    <f:event listener="#{PasswordResetController.validateInformation}" type="postValidate"/>

                    <h:panelGrid columns="3" cellpadding="5" columnClasses="rightAlign, rightAlign, leftAlign">

                        <p:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{PasswordResetController.password}" feedback="true" 
                                    required="true" label="Password" styleClass="accountInputTextField" >
                            <f:validator validatorId="passwordValidator" />
                        </p:password>
                        <p:message for="password" display="icon" />

                        <p:outputLabel for="confirmPassword" value="Confirm Password:" />
                        <p:password id="confirmPassword" value="toBeReadFromThisFieldByPasswordResetManager" 
                                    required="true" label="Confirm Password" styleClass="accountInputTextField" />
                        <p:message for="confirmPassword" display="icon"/> 

                    </h:panelGrid> 
                    <br/>
                    <p:commandButton id="submit" value="Submit" update="msgs" icon="fa fa-arrow-circle-right" styleClass="commandButton"
                                     action="#{PasswordResetController.resetPassword()}"  />
                    <p:spacer width="10" />
                    <p:button outcome="index" value="Back" icon="fa fa-times-circle" styleClass="commandButton" />
                    <br/><br/>
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>
