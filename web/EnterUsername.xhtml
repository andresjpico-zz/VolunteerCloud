<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">

        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Password Recovery"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center" style="height: 500px; width:50%; margin:0 auto; padding-top: 3%">

                <!-- Error messages will be shown here if any -->
                <p:messages id="msgs" showIcon="false"/>
                <h:outputLabel id="form-error-message" class="errorMessages" value="#{PasswordResetController.statusMessage}"/>
                <br />
                <h:form id="EnterUsernameForm">
                    <h1>Please Enter The Username You Registered With</h1>
                    <fieldset>
                        <div style="margin-bottom: 5px">
                            <p:inputText id="username" value="#{PasswordResetController.username}" required="true"
                                         requiredMessage="Please enter your username!" />
                        </div>
                        <br/>
                        <p:commandButton id="submit" value="Submit" update="msgs" icon="fa fa-arrow-circle-right" styleClass="commandButton"
                                         action="#{PasswordResetController.usernameSubmit()}" />
                        <p:spacer width="10" />
                        <p:button outcome="index" value="Back" icon="fa fa-times-circle" styleClass="commandButton"/>
                    </fieldset>  
                    <br/>               
                </h:form>
            </div>
        </ui:define>

    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->
</html>
