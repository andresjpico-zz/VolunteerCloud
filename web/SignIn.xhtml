<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- Do not enter tags before the composition line since they are ignored by JSF -->

    <!-- This page is constructed based on the siteTemplate -->
    <ui:composition template="template/siteTemplate.xhtml">
        <ui:define name="title">
            <!-- Set the page title -->
            <h:outputText value="Sign In"></h:outputText>
        </ui:define>

        <!-- Create the content for this page below -->
        <ui:define name="editableContent">
            <div align="center" style="height: 400px; width:70%; margin: 0px auto; padding-top: 7%;">
                <h1>Sign In</h1>
                <h:form>
                    <div align="center">
                        <!-- Error messages will be shown here if any  -->
                        <p:messages showIcon="false"/>
                        <h:outputLabel value="#{UsersController.statusMessage}" style="font-family: Arial, Helvetica, sans-serif; 
                                       font-size: 12pt; font-style: normal; font-weight: normal; color: #FF0000;"/>
                    </div>
                    <p:panelGrid columns="2" style="width: 280px" columnClasses="columnOne, columnTwo">

                        <h:outputLabel value="Username:" for="username" />
                        <p:inputText id="username" value="#{UsersController.loginUsername}" required="true" 
                                     requiredMessage="#{bundle.RequiredMessage_Username}" label="Username">
                        </p:inputText>

                        <h:outputLabel value="Password:" for="password" />
                        <h:inputSecret id="password" value="#{UsersController.loginPassword}" required="true"
                                       requiredMessage="Password field is required!" label="Password" />

                    </p:panelGrid>
                    <br/>
                    <p:commandButton id="login" value="Sign In" action="#{UsersController.loginUser()}" ajax="false" icon="fa fa-arrow-circle-right" styleClass="commandButton"/> &nbsp;&nbsp;
                    <p:commandButton id="retrieve" value="Forgot Password" action="#{UsersController.resetPassword()}" ajax="false" icon="fa fa-unlock-alt" styleClass="commandButton"/>&nbsp;&nbsp;
                    <p:button outcome="index" value="Back" icon="fa fa-backward" styleClass="commandButton"></p:button>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
    <!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
